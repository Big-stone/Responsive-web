<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
      <!-- Bootstrap 核心css文件引入-->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
      .pc-img{
          height: 410px;
          background-position: center top;
      }
      .item img{
          width: 100%;
      }
  </style>
</head>
<body>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- 小圆点 -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>

  <!-- 轮播图 -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
        <!--在超小屏幕下隐藏-->
      <div class="pc-img hidden-xs" style="background-image: url(images/slide_01_2000x410.jpg)"></div>
      <!--在大中小屏幕下隐藏-->
      <img class="hidden-lg hidden-md hidden-sm" src="images/slide_01_640x340.jpg" alt="...">
    </div>

    <div class="item">
      <div class="pc-img hidden-xs" style="background-image: url(images/slide_02_2000x410.jpg)"></div>
      <img class="hidden-lg hidden-md hidden-sm" src="images/slide_02_640x340.jpg" alt="...">
    </div>

    <div class="item">
      <div class="pc-img hidden-xs" style="background-image: url(images/slide_03_2000x410.jpg)"></div>
      <img class="hidden-lg hidden-md hidden-sm" src="images/slide_03_640x340.jpg" alt="...">
    </div>

    <div class="item">
      <div class="pc-img hidden-xs" style="background-image: url(images/slide_04_2000x410.jpg)"></div>
      <img class="hidden-lg hidden-md hidden-sm" src="images/slide_04_640x340.jpg" alt="...">
    </div>
                
  </div>

  <!-- 左右控制图标 -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- jQuery 文件引入（务必在bootstrap.js 文件引入之前） -->
<script src="lib/jquery/jquery.min.js"></script>
<!-- 引入bootstrap核心js文件 -->
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
